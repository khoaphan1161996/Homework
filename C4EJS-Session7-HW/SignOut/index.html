<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <!-- link các icon -->
    <script src="https://kit.fontawesome.com/ae5ae0f660.js" crossorigin="anonymous"></script>
    <!-- C1 -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <!-- code header -->
    <header class="header">
        <img class = "brand" src="./GetOver.it.png" alt="GetOverIt">
        <ul class="nav-menu">
            <li><a href="#">Buy it</a></li>
            <li><a href="#">Sell it</a></li>
            <li><a href="#">Tell it</a></li>
        </ul>
        <button class="btn-sign_in">Sign in</button>
    </header>

    <!-- code container -->
    <div class="container">
        <div class="signup-top">
            <h1 >Sign Up</h1>
            <p>and let's get over it together</p>
        </div>
        <form class="signup-form">
            <div class="form-controls">
                <div class="form-control" ><!-- for sẽ dán nhán cho input có id là email -->
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="email xin@gmail.com">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="form-control">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password"placeholder="Confirm your password">
                </div>
                <button class="btn-signup">Sign Up</button>
            </div>
        </form>
    </div>

    <!-- code footer -->
    <footer class="footer">
        <div class="p1">
            <div class="cot1">
                <ul class="menu">
                    <li><h5>About Us</h5></li>
                    <li><a href="#">MindX School</a></li>
                    <li><a href="#">Get Over X</a></li>
                    <li><a href="#">NauqDesign</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="cot2">
                <ul class="menu">
                    <li><h5>Info</h5></li>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">How IT Works?</a></li>
                    <li><a href="#">Legal</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="cot3">
                <img src="./GetOver.ittrang.png" alt="GetOverIt">
                <p>by mindX</p>
            </div>
            <div class="cot4">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-behance"></i>
            </div>
        </div>
        <div class="p2">
            <a href="#">© 2019 Get Over X Company privacy policy - terms and conditions.</a>
        </div>
    </footer>

</body>
</html>
